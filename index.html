<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Reverse</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Phone</th>
        </tr>
        <tr id="firsttr">
            <td>Ram</td>
            <td>12345</td>
        </tr>
        <tr id="secondtr">
            <td>Shyam</td>
            <td>54321</td>
        </tr>
    </table>
    <button>Reverse</button>

    <script>
       let firstvalue=document.querySelector("#firsttr").innerHTML;
       let secondvalue=document.querySelector("#secondtr").innerHTML;
       let btn=document.querySelector("button");
       let c=firstvalue;

       btn.onclick=()=>{
        document.querySelector("#firsttr").innerHTML=secondvalue;
        document.querySelector("#secondtr").innerHTML=c;
        console.log(c)
       }


    </script>



</body>
</html>
